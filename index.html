<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="layer">
      <div class="bigContainer">
        <div class="containerOne">
          <h1 id="weather">Weather</h1>
          <div>
            <span class="gold"
              ><input
                type="text"
                id="search"
                placeholder="Search for a city or airport"
            /></span>
          </div>
        </div>
        <div class="containerTwo">
          <div class="sectionOne">
            <div class="left">
              <div class="top">
                <div id="location">My location</div>
                <div id="san">San francisco</div>
              </div>
              <div class="bottom">
                <div id="san">Partly Cloudy</div>
              </div>
            </div>
            <div class="right">
              <div id="cels">56</div>
              <div id="hzurgaa"><i class="fa-solid fa-cloud"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
